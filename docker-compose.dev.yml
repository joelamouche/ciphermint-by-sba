services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ciphermint
      POSTGRES_PASSWORD: ciphermint
      POSTGRES_DB: ciphermint
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: node:22-bullseye
    working_dir: /app
    command: sh -c "npm install && npx prisma generate && npx prisma migrate dev --name init && npm run dev"
    environment:
      PORT: 3000
      NODE_ENV: development
      DATABASE_URL: postgresql://ciphermint:ciphermint@postgres:5432/ciphermint?schema=public
    env_file:
      - backend/.env
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      - postgres

  frontend:
    image: node:22-bullseye
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
